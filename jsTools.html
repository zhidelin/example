<script>
$(function(){
  
  //2秒后预加载图片 start -------------------------------------------------------------
  function preloadImage(){
  	var preloadImagesUrl=[
        "images/1.png",
        "images/2.png",
        "images/3.png",
        "images/4.png",
        "images/5.png"
        ];
  	$.preloadImages = function() {
  	  for (var i = 0; i < arguments[0].length; i++) {
  	    $("<img />").attr("src", arguments[0][i]);
  	  }
  	}
  	setTimeout(function(){$.preloadImages(preloadImagesUrl)},2000);
  }
  //2秒后预加载图片 end-------------------------------------------------------------  
  
  //根据浏览器地址栏参数名获取值 start-----------------------------------------------
  function getUrlParam(name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		var r = window.location.search.substr(1).match(reg);  //匹配目标参数
		if (r!=null) return unescape(r[2]); return null; //返回参数值
	} 
  //根据浏览器地址栏参数名获取值 end-----------------------------------------------  
  
  //判断用户系统 start--------------------------------------------------------------
  navigator.userAgent.match("iPhone");      //return true or false;
  //判断用户系统 end--------------------------------------------------------------
  
  //验证是否为数字 start--------------------------------------------------------------
  if(!(/^[0-9]*$/.test(input1)))else{
  	alert("Staff ID 必须为数字！");
  }
  //验证是否为数字 end--------------------------------------------------------------

 //去除safari alert事件默認顯示的網站地址 start--------------------------------------------------------------
	function delAlertUrl(message){
		var UA = navigator.userAgent.toLowerCase();
		if (UA.indexOf("chrome") > 0 || UA.indexOf("safari") > 0) { 
			var iframe = $('<iframe height="0"  frameborder="0" scrolling="no" src="data:text/plain,"></iframe>');
			$("body").append(iframe);
			window.frames[window.frames.length-1].window.alert(message);
			iframe.remove();			
		} else {
			alert(message);
		}
	}
 //去除safari alert事件默認顯示的網站地址 end--------------------------------------------------------------
  
 //jquery ajax請求 start--------------------------------------------------------------
  $.ajax({
        type: "post",
        dataType: "json",
        url: hosturl+'request.do',
        data:{a:8,b:9},
        complete :function(){},
        error:function(){ },    
        success: function(data){
        	//take data do something
	});
  //jquery ajax請求  end--------------------------------------------------------------

  //js對象，字符串互轉 start--------------------------------------------------------------
  
  var str = JSON.stringify({a:9,b:7});
  var obj = JSON.parse(str);
  
  //js對象，字符串互轉 end--------------------------------------------------------------
  
  //滾動條運動 start--------------------------------------------------------------
  
  document.body.scrollTop="0px";   //"0px"or 0 直接回頂部
  $('body,html').animate({scrollTop:0},1000);  //動畫效果
  $("div").scrollLeft(100);         //到左100px
  
  //滾動條運動 end--------------------------------------------------------------
  
  /*
  	网页可见区域宽： document.body.clientWidth
	网页可见区域高： document.body.clientHeight
	网页可见区域宽： document.body.offsetWidth (包括边线的宽)
	网页可见区域高： document.body.offsetHeight (包括边线的高)
	网页正文全文宽： document.body.scrollWidth
	网页正文全文高： document.body.scrollHeight
	网页被卷去的高： document.body.scrollTop
	网页被卷去的左： document.body.scrollLeft
	网页正文部分上： window.screenTop
	网页正文部分左： window.screenLeft
	屏幕分辨率的高： window.screen.height
	屏幕分辨率的宽： window.screen.width
	屏幕可用工作区高度： window.screen.availHeight
	屏幕可用工作区宽度： window.screen.availWidth
  */
  
});
